  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="../assets/logo.svg">
  <title>Number Puzzles - MathauraX Kids</title>
  <style>
    body {
      background: linear-gradient(135deg, #d0f4f7, #ffefba);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #2c3e50;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #e94e77;
      text-shadow: 1px 1px 3px #b33771;
    }
    .puzzle-container {
      background: #ff6f91;
      border-radius: 20px;
      padding: 2rem;
      color: white;
      box-shadow: 0 10px 15px #ff6f9140;
      max-width: 400px;
      margin: 2rem auto;
    }
    .question {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input[type=number] {
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      text-align: center;
      width: 100px;
      margin-bottom: 1rem;
    }
    button {
      background: #ffc75f;
      border: none;
      border-radius: 15px;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffda79;
    }
    #feedback {
      font-size: 1.3rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    #nextBtn {
      margin-top: 1rem;
      background: #83d0c9;
    }
  </style>
  </head>
  <body>

  <h1>Number Puzzles</h1>

  <div class="puzzle-container">
    <div class="question" id="question">Loading...</div>
    <input type="number" id="answerInput" placeholder="Your answer" />
    <br />
    <button id="checkBtn">Check Answer</button>
    <button id="nextBtn" style="display:none;">Next Puzzle</button>
    <div id="feedback"></div>
  </div>

  <script>
    const puzzles = [
      { q: 'What is 5 + 3?', answer: 8 },
      { q: 'What is 10 - 4?', answer: 6 },
      { q: 'What is 7 + 6?', answer: 13 },
      { q: 'What is 12 - 7?', answer: 5 },
      { q: 'What is 9 + 8?', answer: 17 }
    ];

    let currentIndex = 0;

    const questionEl = document.getElementById('question');
    const answerInput = document.getElementById('answerInput');
    const checkBtn = document.getElementById('checkBtn');
    const nextBtn = document.getElementById('nextBtn');
    const feedback = document.getElementById('feedback');

    function loadPuzzle() {
      const puzzle = puzzles[currentIndex];
      questionEl.textContent = puzzle.q;
      answerInput.value = '';
      feedback.textContent = '';
      nextBtn.style.display = 'none';
      checkBtn.style.display = 'inline-block';
    }

    checkBtn.addEventListener('click', () => {
      const puzzle = puzzles[currentIndex];
      const userAnswer = Number(answerInput.value);
      if (userAnswer === puzzle.answer) {
        feedback.textContent = '🎉 Correct! Well done!';
        feedback.style.color = '#2ecc71';
        checkBtn.style.display = 'none';
        nextBtn.style.display = 'inline-block';
      } else {
        feedback.textContent = '❌ Oops! Try again.';
        feedback.style.color = '#e74c3c';
      }
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % puzzles.length;
      loadPuzzle();
    });

    loadPuzzle();
  </script>

  </body>
  </html>
