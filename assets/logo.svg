<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MathauraX Logo">
  <defs>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0077FF"></stop>
      <stop offset="100%" stop-color="#00D4FF"></stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#00D4FF" flood-opacity="0.7"></feDropShadow>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="110" cy="110" r="100" fill="#0a1a33"></circle>

  <!-- Group containing logo shape and text, shifted down 10 units -->
  <g transform="translate(0,10)">
    <!-- Larger Geometric M shape -->
    <path fill="url(#blueGrad)" filter="url(#glow)" d="M50 150 L75 40 L100 125 L125 40 L150 150 L175 40" stroke="none"></path>

    <!-- MathauraX text with Poppins font, blue gradient, semi-bold, slightly italic -->
    <text x="130" y="135" text-anchor="middle" fill="url(#blueGrad)" font-family="'Poppins', sans-serif" font-weight="700" font-size="12" letter-spacing="1" style="dominant-baseline: hanging;" transform="skewX(-10)">
      MathauraX
    </text>
  </g>
</svg>
