<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Place Value Builder  - MathauraX-kidmode</title>
  <link rel="icon" type="image/x-icon" href="../assets/logo.svg">

<style>
 body{font-family:'Comic Sans MS',cursive;background:linear-gradient(135deg,#e0f7fa,#fff3e0);text-align:center;padding:2rem}
 header{background:#ffd166;padding:1rem;border-radius:12px;color:#4a148c;font-weight:bold}
 .card{background:#fff;margin:1.5rem auto;padding:1rem;border-radius:14px;max-width:700px;box-shadow:0 8px 18px rgba(0,0,0,.06)}
 .blocks{display:flex;justify-content:center;gap:20px;margin-top:1rem;flex-wrap:wrap}
 .block{width:60px;height:60px;background:#8ecae6;color:#fff;font-size:1.5rem;display:flex;align-items:center;justify-content:center;border-radius:8px;margin:5px}
 #target{font-size:1.6rem;margin-top:1rem;color:#d00000}
</style>
</head>
<body>
<header>ðŸ”Ÿ Place Value Builder</header>
<main class="card">
 <div>Count the blocks to make the number!</div>
 <div id="target"></div>
 <div class="blocks" id="blocks"></div>
 <div id="feedback" style="margin-top:1rem;font-weight:bold"></div>
 <button onclick="newProblem()">Next</button>
</main>
<script>
 let target=0;
 function newProblem(){
   target=Math.floor(Math.random()*90)+10;
   document.getElementById('target').textContent='Build: '+target;
   const tens=Math.floor(target/10); const ones=target%10;
   let html='';
   for(let i=0;i<tens;i++){ html+='<div class="block">10</div>'; }
   for(let i=0;i<ones;i++){ html+='<div class="block">1</div>'; }
   document.getElementById('blocks').innerHTML=html;
   document.getElementById('feedback').textContent='This makes: '+(tens*10+ones);
 }
 newProblem();
</script>
</body></html>
