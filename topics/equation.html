<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MathauraX — Math Equations & Solver</title>
  <link rel="icon" href="../assets/logo.svg">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
      color: #111;
    }
    header {
      background: #ffffff;
      color: #111;
      padding: 18px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      border-bottom: 1px solid #e6e9ef;
    }
    .search-box {
      margin: 18px auto;
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      max-width: 700px;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #3f51b5;
      border-radius: 10px;
      outline: none;
      background: #fff;
      transition: all 0.18s;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 10px rgba(63,81,181,0.14);
    }
    button {
      padding: 12px 16px;
      background: #3f51b5;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 8px;
    }
    button:hover {
      background: #2f3ea8;
    }
    #result {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(8,35,102,0.04);
      display: none;
    }
    .equation {
      margin: 10px 0;
      background: #fbfdff;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>
    <a href="../home.html" style="text-decoration:none;color:inherit;">
      <img src="../assets/logo.svg" alt="MathauraX logo" style="width:70px;vertical-align:middle;" />
      <span style="vertical-align:middle;margin-left:10px;">MathauraX — Math Equations & Solver</span>
    </a>
  </header>

  <div class="search-box">
    <input type="text" id="query" placeholder="Type a math problem or equation..." />
    <button onclick="solveWithWolfram()">Solve</button>
  </div>

  <div id="result"></div>

  <script>
    const APP_ID = "VJ5H5KT4YX"; // Your WolframAlpha App ID

    async function solveWithWolfram() {
      const input = document.getElementById("query").value.trim();
      const resultBox = document.getElementById("result");
      if (!input) return;

      resultBox.style.display = "block";
      resultBox.innerHTML = "<i>Fetching from WolframAlpha...</i>";

      const url = `https://api.wolframalpha.com/v2/query?appid=${APP_ID}&input=${encodeURIComponent(input)}&output=json&reinterpret=true&format=plaintext`;
      const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);

      try {
        const res = await fetch(proxy);
        const data = await res.json();
        const parsed = JSON.parse(data.contents);

        if (!parsed.queryresult || !parsed.queryresult.success) {
          resultBox.innerHTML = "<b>No result found.</b>";
          return;
        }

        let html = "<h2>Results:</h2>";
        parsed.queryresult.pods.forEach(pod => {
          const text = pod.subpods.map(s => s.plaintext || '').join('<br>');
          const formatted = text
            // Make LaTeX renderable
            .replace(/\\/g, "\\\\") // Escape backslashes
            .replace(/([a-zA-Z])_([a-zA-Z0-9]+)/g, "$1_{$2}") // subscript fix
            .replace(/\^([a-zA-Z0-9]+)/g, "^{ $1 }"); // superscript fix
          html += `<div class="equation"><b>${pod.title}</b><br>\\(${formatted}\\)</div>`;
        });

        resultBox.innerHTML = html;
        if (window.MathJax?.typesetPromise) MathJax.typesetPromise();

      } catch (err) {
        resultBox.innerHTML = `<b style="color:red;">Error:</b> ${err.message}`;
      }
    }
  </script>

</body>
</html>
