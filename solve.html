<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MathauraX Solver</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/logo.svg" alt="MathauraX Logo">
      <h1>MathauraX Solver</h1>
    </div>
  </header>

  <main style="padding: 2rem;">
    <h2>Enter a Math Problem</h2>
    <input type="text" id="mathInput" placeholder="e.g., integrate x^2 dx" style="width: 100%; padding: 10px; font-size: 1rem;" />
    <button id="solveBtn" style="margin-top: 1rem;">Solve</button>
    <div id="solutionOutput" style="margin-top: 2rem;"></div>
  </main>

  <script src="scripts/solve.js"></script>
</body>
</html>
