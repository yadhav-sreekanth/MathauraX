<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Memory Match - MathauraX Kid Mode</title>
  <link rel="icon" type="image/x-icon" href="../assets/logo.svg">

<style>
  body{margin:0;font-family:'Comic Sans MS',cursive;background:linear-gradient(135deg,#f3e5f5,#e1f5fe);padding:2rem;text-align:center}
  header{background:#ffd54f;padding:1rem;border-radius:12px;color:#4a148c;font-weight:bold}
  .board{display:grid;grid-template-columns:repeat(4,100px);gap:12px;justify-content:center;margin-top:1rem}
  .card{width:100px;height:100px;background:#fff;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:2rem;cursor:pointer;box-shadow:0 6px 12px rgba(0,0,0,.06)}
  .card.matched{background:#c8e6c9;pointer-events:none}
  button{margin-top:12px;padding:.6rem 1rem;border-radius:10px;border:none;background:#00b4d8;color:#fff;cursor:pointer}
</style>
</head>
<body>
<header>🧠 Memory Match — Find the Pairs!</header>

<main>
  <div class="board" id="board"></div>
  <div><button onclick="start()">🔁 New Game</button></div>
  <div id="status" style="margin-top:10px;font-weight:bold"></div>
</main>

<script>
  const board = document.getElementById('board');
  const status = document.getElementById('status');
  let icons = ['🍎','🍌','🍓','🍇','🍊','🍉','🍒','🍍']; // 8 pairs -> 16 cards
  let tiles = [];
  let first=null, second=null, lock=false, matches=0;

  function start(){
    board.innerHTML=''; status.textContent='';
    matches=0; first=second=null; lock=false;
    tiles = shuffle([...icons, ...icons]); // duplicate and shuffle
    tiles.forEach((t,i)=>{
      const d=document.createElement('div');
      d.className='card';
      d.dataset.icon=t;
      d.dataset.idx=i;
      d.textContent='';
      d.onclick = ()=>flip(d);
      board.appendChild(d);
    });
  }

  function flip(card){
    if(lock || card.classList.contains('matched') || card===first) return;
    card.textContent = card.dataset.icon;
    card.style.fontSize='2rem';
    if(!first) { first = card; return; }
    second = card;
    lock = true;
    setTimeout(()=>checkMatch(), 800);
  }

  function checkMatch(){
    if(first.dataset.icon === second.dataset.icon){
      first.classList.add('matched'); second.classList.add('matched');
      matches++;
      status.textContent = `✅ Matched ${matches} of ${icons.length}`;
      if(matches === icons.length) status.textContent = '🎉 You matched all pairs — awesome!';
    } else {
      first.textContent=''; second.textContent='';
      status.textContent = '❌ Try again!';
    }
    first = second = null; lock = false;
  }

  function shuffle(a){ return a.sort(()=>Math.random()-0.5); }
  start();
</script>
</body>
</html>
